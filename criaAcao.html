<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Ação Ambiental</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial;
            background-color: #e8f5e9;
            min-height: 100vh;
        }
        form { margin-top: 20px; width: 300px; }
        label { display: block; margin-top: 10px; }
        input, textarea { width: 100%; padding: 5px; }
        button { margin-top: 15px; padding: 8px 12px; background-color: #4caf50; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Cadastro de Ação Ambiental</h1>
    <form id="formAcao">
        <label>Nome:</label>
        <input type="text" id="nome">

        <label>Missão principal:</label>
        <input type="text" id="missao">

        <label>Area de atuação:</label>
        <input type="text" id="area">

        <label>Outros projetos:</label>
        <input type="text" id="projetos">

        <label>Fontes de financeiramento:</label>
        <input type="text" id="financiamento"></input>

        <label>Publico alvo:</label>
        <input type="text" id="publico"></input>

        <button type="submit">Cadastrar</button>
    </form>
    <div id="mensagem"></div>

    <script src="criaAcao.js"></script>
</body>
</html>
